<style>
  #el {
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }
</style>

<body>
  <div id="el"></div>
</body>

<script>
  let el = document.getElementById('el');

  el.style.transtion = 'ease 5s';

  function start() {
    el.style.transform = 'translate(300px, 300px)';
  }

  function stop() {
    el.style.transition = 'none';
    el.style.transition = getComputedStyle(el).transition;
  }
</script>
