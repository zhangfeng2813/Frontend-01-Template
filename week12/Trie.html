<script>
  // 前缀树或字典树
  // O(n) 空间换时间
  class Trie {
    constructor() {
      this.root = Object.create(null);
    }
    insert(word) {
      let node = this.root;
      for (let c of word) {
        if (!node[c]) {
          node[c] = Object.create(null);
        }
        node = node[c];
      }
      // 重复单词需要计数
      if (!("$" in node)) {
        node["$"] = 0;
      }
      node["$"]++;
    }
    most() {
      let max = 0;
      let maxWord = null;
      let visit = (node, maxWord) => {
        if (node.$ && node.$ > max) {
          max = node.$;
          maxWord = word;
        }

        for (let p in node) {
          visit(node[p], word + p);
        }
      };
      visit(this.root, "");
      console.log("maxWord", maxWord);
      return maxWord;
    }
  }

  function randomWord(length) {
    var s = "";
    for (let i = 0; i < length; i++) {
      // 随机 a - z
      s += String.fromCharCode(Math.random() * 26 + "a".charCodeAt(0));
    }
    return s;
  }

  let trie = new Trie();

  for (let i = 0; i < 10000; i++) {
    trie.insert(randomWord(4));
  }
</script>
